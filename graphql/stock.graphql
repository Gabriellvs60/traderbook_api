query Stocks {
  stocks(first: 20, orderBy: { field: symbol, direction: desc }) {
    totalCount
    edges {
      cursor
      node {
        ...StockData
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query Stock {
  stockBySymbol(symbol: "MXRF11") {
    ...StockData
  }
}

fragment StockData on Stock {
  id
  createdAt
  updatedAt
  category
  cnpj
  name
  symbol
  type
}
